{% extends "base.html" %}

{% block title %}Add Location - Inventory Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-plus"></i> Add New Location</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="location_id" class="form-label">Location ID *</label>
                        <input type="text" class="form-control" id="location_id" name="location_id" required>
                        <div class="form-text">Unique identifier for the location</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Location Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('locations') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-success">Add Location</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
